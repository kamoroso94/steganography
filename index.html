<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Steganography</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="icons/favicon-16.png" />
    <link rel="icon" type="image/png" href="icons/favicon-32.png" />
    <link rel="icon" type="image/png" href="icons/favicon-64.png" />
    <link rel="icon" type="image/png" href="icons/favicon-128.png" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Steganography</h1>
      <p class="lead">Encode and decode steganograms from text and PNG files.</p>

      <form>
        <div class="form-group">
          <label for="steg-action">Choose action</label>
          <select class="custom-select" id="steg-action">
            <option value="encode" selected>Encode message</option>
            <option value="decode">Decode photo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Secret message</label>
          <textarea class="form-control" id="message" rows="10" required></textarea>
        </div>

        <div class="form-group">
          <label for="uploader">Upload photo</label>
          <input type="file" accept="image/*" class="form-control-file" id="uploader" required />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="submit-btn">Encode</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </div>

        <section class="hidden" id="result-container">
          <h3>Result</h3>
          <output class="form-group" id="result-output"></output>
          <div class="form-group" id="result-buttons">
            <button class="btn btn-primary" id="save-btn">Save</button>
            <button class="btn btn-default hidden" id="copy-btn" disabled>Copy</button>
          </div>
        </section>
      </form>

      <footer>
        <p class="small">Created by Kyle Amoroso for SteelHacks 2018.</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  </body>
</html>
