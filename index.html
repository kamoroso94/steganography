<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Steganography</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/png" href="icons/favicon-16.png" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Steganography</h1>
      <p>Encode and decode steganograms from text and PNG files.</p>

      <form>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="steg-option" id="steg-option-1" value="encode" checked />
            <label class="form-check-label" for="steg-option-1">Encode message</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="steg-option" id="steg-option-2" value="decode" />
            <label class="form-check-label" for="steg-option-2">Decode photo</label>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Secret message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="uploader">Upload photo</label>
          <input type="file" accept="image/*" class="form-control-file" id="uploader" required />
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="form-group">
          <output></output>
        </div>
      </form>

      <footer>
        <p class="small">Created by Kyle Amoroso for SteelHacks 2018.</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
